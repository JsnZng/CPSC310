<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 1000px;
        height: 600px;
      }
        </style>
        <title>Google Map</title>
   <style>
      #target {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Your Location">
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center:  new google.maps.LatLng(49.2611,-123.2531),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
        map.set('styles', [
 {
    featureType: 'landscape',
    elementType: 'geometry',
    stylers: [
      { hue: '#ffff00' },
      { gamma: 1.4 },
      { saturation: 82 },
      { lightness: 96 }
    ]
  }, {
    featureType: 'poi.park',
    elementType: 'geometry',
    stylers: [
      { hue: '#034719' },
      { lightness: -15 },
      { saturation: 99 }
    ]
  }

]);
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          park: {
            name: 'Park',
            icon: iconBase + 'parks_maps.png'
          },
         location:{
            name:'Location',
            icon: iconBase + 'horsebackriding.png'
         }
        };

        function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        }

        var features = [
          {
            position: new google.maps.LatLng(49.3000, -123.1400),
            type: 'park'
          }, 
          {
            position: new google.maps.LatLng(49.2500, -123.2100),
            type: 'park'
          }
          
          //need more parsed data

        ];

        for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);

    }
        var marker = new google.maps.Marker({
          position:{
            lat:49.2611,
            lng: -123.2531
          },
          map:map,
          draggable: true,
          icon: icons.location.icon

        });
    }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
